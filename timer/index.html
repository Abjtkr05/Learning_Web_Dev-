<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Timer App</title>
    <link rel="stylesheet" href="styles.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,400;0,700;0,900;1,400&family=Montserrat:ital,wght@0,400;0,700;0,900;1,400&display=swap"
          rel="stylesheet">
</head>
<body>
<div class="parent">
    <div class="container">
        <div class="timer-outer">
            <div class="timer">
                <div class="time">20:00</div>
            </div>
        </div>
        <div class="info">
            Session 1
        </div>
        <div class="hr"></div>
        <div class="time-option" id="time-option">
            <div class="session">
                <div class="session-time">session time</div>
                <div class="add-time">1 min</div>
                <div class="button">
                    <div class="b-d">
                        <button class="sub">-</button>
                    </div>
                    <div class="b-d">
                        <button class="add">+</button>
                    </div>
                </div>
            </div>
            <div class="break">
                <div class="break-time" >break time</div>
                <div class="add-break-time">1 min</div>
                <div class="button">
                    <div class="b-d">
                        <button class="sub">-</button>
                    </div>
                    <div class="b-d">
                        <button class="add">+</button>
                    </div>
                </div>
            </div>

        </div>
        <div class="hr"></div>
        <div class="option">
            <div class="bd-2">
                <button class="Start Pause">Start</button>
            </div>
            <div class="bd-2">
                <button class="Reset">Reset</button>
            </div>
        </div>
    </div>
</div>
<script src="main.js"></script>
</body>
</html>
